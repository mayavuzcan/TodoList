<div class='container'>

    <h3 >Completed Lists</h3>
  
    <table class="table table-hover">
  
      <tr>
        <th scope = 'col'>List Name</th>
        <th scope = 'col'>List Description</th>
        
      
        
      </tr>
  
      <tbody>
        <tr *ngFor='let list of lists ; let i = index'>
        
          <td *ngIf="list.listStatu == 1"> 
            {{ list.listName }}		
          </td>
          <td *ngIf="list.listStatu == 1"> 
            {{ list.listDescription }} 
          </td>
          
        
  
        </tr>
  
      </tbody>
    </table>
    <br>
